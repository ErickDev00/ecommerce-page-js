<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/style.css">




    <title>Ecommerce Store</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="hamburguer-logo-group">
                <div class="hamburguer">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
            
                <img src="./images/logo.svg" alt="logo icon">

                <nav class="menu hidden">
                    <div class="slide-menu">
                        <img id="btnMenuClose"src="./images/icon-close.svg" alt="icon close">

                        <ul>
                            <li><a href="#">Collections</a></li>
                            <li><a href="#">Men</a></li>
                            <li><a href="#">Woman</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </div>
                </nav>


            
            
            </div>
        
            <div class="cart-avatar-group">
                <div class="btnCart">
                    <img src="./images/icon-cart.svg" alt="" srcset="">
                    <div class="cart-count">3</div>
                </div>
            
            
            
                <img class="avatar" src="./images/image-avatar.png" alt="image avatar">
            </div>
        
        
        </header>

        <div class="content">

            <section class="lightbox">
                <img class="product-hero" src="./images/image-product-1.jpg" alt="image product">
                <div class="previous arrow">
                    <img src="./images/icon-previous.svg" alt="icon previous">
                </div>
                <div class="next arrow">
                    <img src="./images/icon-next.svg" alt="icon next">

                </div>
            </section>

        </div>


    </div>

<script src="./js/app.js"></script>

</body>
</html>
